<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - In-Course Assistant for Skilljar + Rise</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230D2B3E' rx='20' width='100' height='100'/><path fill='%235FCFB4' d='M70 35a5 5 0 0 1 5 5v20a5 5 0 0 1-5 5H40l-15 15V40a5 5 0 0 1 5-5h40z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0D2B3E 0%, #1a4a5e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #5FCFB4;
            box-shadow: 0 0 0 3px rgba(95, 207, 180, 0.15);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: #5FCFB4;
            color: #0D2B3E;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.2s;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-note {
            margin-top: 24px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 13px;
            color: #64748b;
            line-height: 1.5;
        }

        .security-note strong {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 100 100" style="margin-bottom: 16px;">
                <rect fill="#0D2B3E" rx="20" width="100" height="100"/>
                <path fill="#5FCFB4" d="M70 35a5 5 0 0 1 5 5v20a5 5 0 0 1-5 5H40l-15 15V40a5 5 0 0 1 5-5h40z"/>
            </svg>
            <h1 style="font-size: 22px;">In-Course Assistant for Skilljar + Rise</h1>
        </div>

        <p class="subtitle">AI-powered Q&A for your courses.<br>Create your admin account to get started.</p>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="setup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="admin" required minlength="3" maxlength="50" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8" maxlength="100" autocomplete="new-password">
                <p class="password-requirements">At least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required autocomplete="new-password">
            </div>

            <button type="submit" id="submit-btn">Create Admin Account</button>
        </form>

        <div class="security-note">
            <strong>Security Note:</strong> Your password is securely hashed and stored. Make sure to remember these credentials - you'll need them to access the admin dashboard.
        </div>
    </div>

    <script>
        const form = document.getElementById('setup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate
            if (username.length < 3) {
                showError('Username must be at least 3 characters.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            // Submit
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Setup failed');
                }

                showSuccess('Admin account created! Redirecting to login...');

                // Redirect to admin dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
